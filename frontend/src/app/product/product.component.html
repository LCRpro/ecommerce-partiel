<div class="container mt-5">
  <h1 class="text-center mb-4">Nos Produits</h1>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let product of products">
      <div class="card h-100 shadow-lg border-0 rounded-4">
        <img [src]="product.imageUrl" class="card-img-top rounded-top-4" alt="{{ product.name }}" *ngIf="product.imageUrl">
        <div class="card-body text-center">
          <h4 class="card-title fw-bold text-primary">{{ product.name }} #{{ product.id }}</h4>
          <p class="card-text text-muted">{{ product.description }}</p>
          <p class="fs-5 text-success">Prix : {{ product.price }} €</p>
          <input type="number" class="form-control mb-2" [(ngModel)]="product.quantity" min="1" [max]="product.stock" placeholder="Quantité" />
          <button class="btn btn-success w-100" (click)="addToCart(product, product.quantity || 1)">Ajouter au panier</button>
        </div>
        <div class="card-footer text-center bg-light rounded-bottom-4">
          <small class="text-muted">Disponible(s) : {{ product.stock }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
