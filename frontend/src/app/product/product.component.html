<div *ngFor="let product of products" class="product-card">
  <h3>{{ product.name }}{{ product.id }}</h3>
  <p>{{ product.description }}</p>
  <p>Prix : {{ product.price }} €</p>

  <!-- ✅ Gestion de la quantité -->
  <input type="number" [(ngModel)]="product.quantity" min="1" [max]="product.stock" placeholder="Quantité" />

  <!-- ✅ Envoie de la quantité (avec fallback à 1 si non défini) -->
  <button (click)="addToCart(product, product.quantity || 1)">Ajouter au panier</button>
</div>
