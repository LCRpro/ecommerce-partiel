<div class="container mt-5">
  <h1 class="text-center mb-4">Gestion des Produits</h1>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let product of products">
      <div class="card h-100 shadow-sm">
        <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.name }}" *ngIf="product.imageUrl">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p><strong>Prix :</strong> {{ product.price }} €</p>
          <p><strong>{{ product.stock }}</strong> Disponible(s)</p>
        </div>
        <div class="card-footer d-flex justify-content-center">
          <button class="btn btn-outline-success btn-sm" (click)="orderProduct(product)">Commander</button>
        </div>
      </div>
    </div>
  </div>
</div>
