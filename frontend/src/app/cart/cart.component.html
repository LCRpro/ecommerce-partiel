<div class="container mt-5">


  <h2 class="text-center mt-5">Votre Panier</h2>
  <div *ngIf="cart.length; else emptyCart">
    <div class="list-group mb-3">
      <div *ngFor="let item of cart" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <h5 class="mb-1 text-primary">{{ item.product.name }}</h5>
          <p class="mb-1">Quantité : <strong>{{ item.quantity }}</strong></p>
          <p class="mb-1">Prix unitaire : {{ item.product.price }} €</p>
          <p class="mb-1">Total : <strong>{{ item.quantity * item.product.price }} €</strong></p>
        </div>
        <button class="btn btn-danger btn-sm" (click)="removeFromCart(item.product.id)">Supprimer</button>
      </div>
    </div>
    <button class="btn btn-primary w-100" (click)="validateOrder()">Valider la commande</button>
  </div>
  <ng-template #emptyCart>
    <p class="text-center text-muted">Votre panier est vide.</p>
  </ng-template>
</div>
