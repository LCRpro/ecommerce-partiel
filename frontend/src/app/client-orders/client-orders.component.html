<div class="container mt-5">



  <h2 class="text-center mt-5">Mes Commandes</h2>
  <div *ngIf="orders.length; else noOrders">
    <div *ngFor="let order of orders" class="card shadow-sm mb-4 border-0 rounded-4">
      <div class="card-body">
        <h4 class="card-title text-primary">Commande #{{ order.id }}</h4>
        <p class="text-muted">Statut : <strong>{{ order.status }}</strong></p>
        <p class="text-muted">Date de création : {{ order.createdAt | date:'short' }}</p>
        <ul class="list-group list-group-flush">
          <li *ngFor="let item of order.items" class="list-group-item">
            Produit : <strong>{{ item.product.name }}</strong> | Quantité : {{ item.quantity }} | Prix unitaire : {{ item.product.price }} €
          </li>
        </ul>
      </div>
    </div>
  </div>
  <ng-template #noOrders>
    <p class="text-center text-muted">Aucune commande trouvée.</p>
  </ng-template>
</div>
